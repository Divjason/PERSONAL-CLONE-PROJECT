<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style02.css" />
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header class="wrap-head">
        <i class="fas fa-xmark"></i>
        <span>Playlist</span>
      </header>
      <div class="wrap-random">
        <div class="wrap-random-box"></div>
        <div class="wrap-random-texts">
          <h1>Random<br />Love</h1>
          <h5>by Divay Kapoor</h5>
        </div>
      </div>
      <div class="wrap-playsets">
        <div class="wrap-playsets-play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="wrap-playsets-heart">
          <i class="fas fa-heart"></i>
        </div>
        <div class="wrap-playsets-plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="wrap-color-sets">
        <div class="wrap-color item">
          <div class="wrap-color-box"></div>
          <div class="wrap-color-texts">
            <h2>Matargasti</h2>
            <h5>Mohit Chauhan</h5>
          </div>
        </div>
        <div class="wrap-color item">
          <div class="wrap-color-box"></div>
          <div class="wrap-color-texts">
            <h2>Attitude</h2>
            <h5>Lewis OfMan.Attitude</h5>
          </div>
        </div>
        <div class="wrap-color item">
          <div class="wrap-color-box"></div>
          <div class="wrap-color-texts">
            <h2>Try Everything</h2>
            <h5>Shakira.Zootopia</h5>
          </div>
        </div>
        <div class="wrap-color item">
          <div class="wrap-color-box"></div>
          <div class="wrap-color-texts">
            <h2>Sunflower</h2>
            <h5>Joseph Vincent.Sunflower</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
