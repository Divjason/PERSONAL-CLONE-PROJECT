<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style03.css" />
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <i class="fas fa-bars-staggered"></i>
        <span>library</span>
        <i class="fas fa-bag-shopping"></i>
      </header>
      <div id="search">
        <input type="text" placeholder="Search books" />
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
      <div id="booksection">
        <h3>Book of the day</h3>
        <div class="booksection_contents">
          <div class="booksection_contents_photo">
            <img src="./1.jpg" alt="book01" />
          </div>
          <div class="booksection_contents_info">
            <h4>No Fixed Abode</h4>
            <p>Journey Through</p>
            <span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
            <div class="booksection_contents_btn01">
              <a href="#">Journey</a>
              <a href="#">Biography</a>
            </div>
            <div class="booksection_contents_btn02">
              <span><i class="fas fa-bookmark"></i></span>
              <a href="#">Book Now</a>
            </div>
          </div>
        </div>
        <h3>Top Adventures</h3>
        <div class="booksection_contents_books">
          <div class="booksection_contents_bookitem">
            <img src="./2.jpg" alt="book2" />
            <span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
          <div class="booksection_contents_bookitem">
            <img src="./3.jpg" alt="book3" />
            <span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
          <div class="booksection_contents_bookitem">
            <img src="./4.jpg" alt="book4" />
            <span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
          <div class="booksection_contents_bookitem">
            <img src="./5.jpg" alt="book5" />
            <span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>
        </div>
        <h3>Popular authors</h3>
        <div class="booksection_contents_author">
          <div class="booksection_contents_author_img">
            <img src="./6.JPG" alt="img6" />
          </div>
          <div class="booksection_contents_author_info">
            <h4>George Raymond<br />Richard Martin</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure
              possimus non cumque eos, tempore laboriosam quo atque suscipit.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
