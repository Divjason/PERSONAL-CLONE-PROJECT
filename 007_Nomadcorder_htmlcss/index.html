<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="wrap">
      <div class="box leftBox">
        <div class="leftBox-header">
          <div class="leftBox-header-nav">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-magnifying-glass"></i>
          </div>
          <div class="leftBox-header-circle"></div>
          <div class="leftBox-header-title">
            <h2>Tyler, The Creator</h2>
            <span>Rap, Hip-Hop</span>
          </div>
          <div class="leftBox-header-btn">
            <div class="lbtn">Shuffle</div>
            <div class="rbtn">
              <i class="fas fa-heart"></i><span>212 971</span>
            </div>
          </div>
        </div>
        <div class="leftBox-contents">
          <div class="leftBox-img"></div>
          <div class="leftBox-info">
            <div class="leftBox-text"></div>
            <div class="leftBox-dots"></div>
          </div>
        </div>
        <div class="leftBox-bottoms">
          <div class="leftBox-titles"></div>
          <div class="leftBox-players"></div>
        </div>
        <div class="leftBox-contents">
          <div class=leftBox-items">
            <div class="leftBox-item">
              <div class="left-item-img"></div>
              <div class="left-item-info">
                <div class="left-item-title">
                    <span>Tyler, the Creator</span>
                    <h2>EARFQUAKE</h2>
                </div>
                <div class="left-item-dots"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box rightBox"></div>
    </div>
  </body>
</html>
