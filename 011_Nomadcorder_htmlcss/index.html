<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="wrap">
      <div class="box leftBox">
        <div class="leftBox-header">
          <div class="leftBox-header-nav">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-magnifying-glass"></i>
          </div>
          <div class="leftBox-header-circle"></div>
          <div class="leftBox-header-title">
            <h2>Tyler, The Creator</h2>
            <span>Rap, Hip-Hop</span>
          </div>
          <div class="leftBox-header-btn">
            <div class="lbtn">Shuffle</div>
            <div class="rbtn">
              <i class="fas fa-heart"></i><span>212 971</span>
            </div>
          </div>
        </div>
        <div class="leftBox-contents">
          <div class="leftBox-items">
            <div class="leftBox-item">
              <div class="left-item-img"></div>
              <div class="left-item-info">
                <div class="left-item-title">
                  <span>Tyler, the Creator</span>
                  <h2>EARFQUAKE</h2>
                </div>
                <div class="left-item-dots">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
            <div class="leftBox-item">
              <div class="left-item-img">
                <div class="leftBox-sound">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
              <div class="left-item-info">
                <div class="left-item-title">
                  <span>Tyler, the Creator</span>
                  <h2>NOVEMBER</h2>
                </div>
                <div class="left-item-dots">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
            <div class="leftBox-item">
              <div class="left-item-img"></div>
              <div class="left-item-info">
                <div class="left-item-title">
                  <span>Tyler, the Creator</span>
                  <h2>911</h2>
                </div>
                <div class="left-item-dots">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
            <div class="leftBox-item">
              <div class="left-item-img"></div>
              <div class="left-item-info">
                <div class="left-item-title">
                  <span>Tyler, the Creator</span>
                  <h2>WOLF</h2>
                </div>
                <div class="left-item-dots">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="leftBox-bottoms">
          <div class="leftBox-titles">
            <div class="leftBox-titles-main">Tyler, The Creator</div>
            <div class="leftBox-titles-sub">NOVEMBER</div>
          </div>
          <div class="leftBox-players">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fas fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
      <div class="box rightBox">
        <div class="rightBox-header">
          <div class="rightBox-header-nav">
            <i class="fas fa-arrow-left"></i>
            <div class="right-item-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="rightBox-header-main">
            <img src="./img/3.jpg" alt="" />
          </div>
          <div class="rightBox-header-title">
            <h2>November</h2>
            <span>Tyler, The Creator</span>
          </div>
        </div>
        <div class="rightBox-contents">
          <form>
            <input type="range" />
          </form>
        </div>
        <div class="rightBox-bottoms">
          <div class="rightBox-items">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fas fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fas fa-shuffle"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
